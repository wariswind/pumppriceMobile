<div class="modal" ng-controller="LoginCtrl">
        <header class="bar bar-header bar-positive">
          <h1 class="title">Member Login</h1>
          <button class="button" ng-click="memberReglog()">Sign up</button>
        </header>
        <ion-content has-header="true">
          <div class="padding">
          <form name="form" class="css-form" novalidate>
          <img src="img/pump_price.png" class="image_def" >
            <div class="list list-inset">
            <div ng-if="logerror" class="item item-divider item-assertive">
                    {{logerror}}
                  </div>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Email or phone</span>
                <input ng-model="user.username" type="text" required/>
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input ng-model="user.pasd" type="Password" required/>
              </label>
              <button class="button button-full button-positive" ng-disabled="form.$invalid"  ng-click="memberSignIn()">Sign In</button>
            </div>
            </form>
          </div>
        </ion-content>
      </div>
