<ion-view title="'Pump Price'" left-buttons="leftButtons" right-buttons="rightButtons">

        <ion-content has-header="true" padding="true" >
		<div class="bar bar-header bar-positive item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Ticket Number">
  </label>
  <button class="button button-clear" ng-click="openModal()">
    Search
  </button>
</div>

          <p>welcome {{Userdetails.memname}}</p>
          <div class="list">

  <a class="item item-icon-left" ng-click="buyfuel()">
    <i class="icon positive ion-model-s"></i>
    Buy Fuel
  </a>

  <a class="item item-icon-left item-icon-right" href="#">
    <i class="icon positive ion-clipboard"></i>
    About Pump Price
    <i class="icon energized ion-locked"></i>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon positive ion-settings"></i>
    Setting
    <span class="item-note">
      logout
    </span>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon positive ion-android-earth"></i>
    Filling Station
  </a>

</div>

        </ion-content>
      </ion-view>
