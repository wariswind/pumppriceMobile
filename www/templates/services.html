<ion-side-menus>
        
        <ion-pane ion-side-menu-content>
          <ion-nav-bar type="bar-stable"></ion-nav-bar>
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-pane> 
        
        <ion-side-menu side="left">
          <header class="bar bar-header bar-positive">
            <div class="title">Menu</div>
          </header>
          <ion-content has-header="true">
            <ion-list>
             <div class="item item-divider">
                Buy Fuel
              </div>
              <ion-item ng-repeat="fuel in fuels" ng-click="leaveside()" type="item-text-wrap" href="#/product/fuelform/{{fuel.id}}">
        <h3>Buy {{fuel.product}}</h3>
        <p>{{fuel.price}} per liter</p>
      </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>
        <ion-side-menu side="right">
        <header class="bar bar-header bar-light">
            <div class="title">Pump Price</div>
          </header>
          <ion-content has-header="true">
            <ul class="list">
             <a  href="#/product/home" class="item" ng-click="menuside()">Home/Ticket</a>
              <a  href="#" class="item" ng-click="menuside()">About Pump Price</a>
              <a  href="#" class="item" ng-click="menuside()">Setting</a>
              <a  href="#" class="item" ng-click="menuside()">Find Station</a>
            </ul>
          </ion-content>
  		</ion-side-menu>
        
      </ion-side-menus>
